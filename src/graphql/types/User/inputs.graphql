input registerInput {
  name: String!
  surname: String!
  username: String!
  email: String!
  password: String!
  gender: String!
  admin: Boolean
}

input loginInput {
  username: String!
  password: String!
}

input updateInput {
  id: ID!
  name: String
  surname: String
  username: String
  email: String
  gender: String
}
