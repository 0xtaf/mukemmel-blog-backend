# createBlogInput for blog create function
input createBlogInput {
  owner_id: ID!
  title: String!
  content: String!
  summary: String!
  tags: [String!]!
  category: String!
  img: String!
}

# updateBlogInput for blog update function
input updateBlogInput {
  blog_id: ID!
  title: String
  content: String
  summary: String
  tags: [String!]
  category: String
  img: String
}
