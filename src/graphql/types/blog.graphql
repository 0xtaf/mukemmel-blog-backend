scalar Date
scalar Int

type Query {
  blog(id: ID!): BlogResolverReturnType!
  getMostTrendBlog: BlogResolverReturnType!
  getLastFourBlog: [Blog!]
  getTrendBlogs: [Blog!]
  getBlogByCategory(category: String!): [Blog!]
  blogs: [Blog!]
}

type Blog {
  id: ID!
  owner_id: ID!
  title: String!
  content: String!
  summary: String!
  tags: [String]!
  likes: Int!
  views: Int!
  category: String!
  img: String!
  createdAt: Date!
  user: User
  comments: [Comment!]
}

type BlogResolverReturnType {
  blog: Blog
  errorMessage: String!
}

type Mutation {
  createBlog(data: createBlogInput!): BlogResolverReturnType!
  deleteBlog(id: ID!): BlogResolverReturnType!
}

input createBlogInput {
  owner_id: ID!
  title: String!
  content: String!
  summary: String!
  tags: [String!]!
  likes: Int!
  views: Int!
  category: String!
  img: String!
}
